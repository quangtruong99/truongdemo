<!-- eslint-disable prettier/prettier -->
<div
  class="content w-75 block border border-solid border-[#eee] shadow-boxShadow ml-auto mr-auto mt-5 mb-5 rounded-4 py-4 px-4">
  <form [formGroup]="formBlog">
    <div class="space-y-12">
      <div class="border-gray-900/10 pb-12">
        <h2 class="mb-5 !text-[33px] text-center">{{isCreate ? 'Create blog' : 'Edit blog'}}</h2>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="text" name="title" id="title" autocomplete="title" class="form-control" placeholder="title"
                  formControlName="title">
              </div>
              <p class="text-danger" style="font-size: 11px;" [ngStyle]="{
                visibility:
                  formError.title
                    ? 'visible'
                    : 'hidden'
              }">
                {{
                formError.title
                }}
              </p>
            </div>
          </div>

          <div class="col-span-full">
            <label for="content" class="block text-sm font-medium leading-6 text-gray-900">Content</label>
            <div class="mt-2">
              <textarea formControlName="content" id="content" name="content" rows="3" class="form-control"
                rows="3"></textarea>
            </div>
            <p class="text-danger" style="font-size: 11px;" [ngStyle]="{
              visibility:
                formError.content
                  ? 'visible'
                  : 'hidden'
            }">
              {{
              formError.content
              }}
            </p>
          </div>

          <div class="col-span-full">
            <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Image</label>
            <div class="mt-2 d-flex justify-content-center rounded-lg border px-4 py-4">
              <div class="text-center" *ngIf="!imageUrl">
                <svg class="mx-auto h-4 w-4 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                    clip-rule="evenodd" />
                </svg>
                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                  <label for="file-upload"
                    class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                    <span class="text-primary">Upload a file</span>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="on_change($event)">
                  </label>
                </div>
                <p class="text-danger leading-5 text-gray-600">PNG, JPG, GIF < 50kb</p>
              </div>
              <img *ngIf="imageUrl" src="{{imageUrl}}" alt="{{imageUrl}}" (click)="upload()" />
              <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="on_change($event)"
                hidden>

            </div>
          </div>
        </div>
        <button class="mt-5 ml-auto mr-auto d-block rounded-2 py-2 px-5 bg-primary text-white" style="font-size: 17px;"
          (click)="saveBlog()">save</button>
      </div>
    </div>
  </form>
</div>
